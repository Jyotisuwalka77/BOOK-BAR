<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <h1>BOOK BAR</h1>
        <h3>Open Up to a World of Beautiful Ideas</h3>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a book by title">
            <button type="submit">Search</button>
        </form>
        
        <div id="book-list"></div> <!-- Container for book list -->
        <div id="book-details"></div> <!-- Container for book details -->
    </main>
    <script src="book.js"></script>
</body>
</html>
